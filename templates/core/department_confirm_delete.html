<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Department</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg text-center">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Confirm Delete</h2>
    <p class="text-gray-700 mb-6">
        Are you sure you want to delete <span class="font-semibold">{{ object.name }}</span> (Code: {{ object.code }})?
    </p>

    <form method="post" class="flex justify-center space-x-4">
        {% csrf_token %}
        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Yes, Delete</button>
        <a href="{% url 'department_list' %}" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">Cancel</a>
    </form>
</div>

</body>
</html>
