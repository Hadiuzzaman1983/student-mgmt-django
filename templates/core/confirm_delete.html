{% extends "base_dashboard.html" %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow">
  <h2 class="text-xl font-bold mb-4">Are you sure you want to delete this?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Delete</button>
    <a href="javascript:history.back()" class="ml-3 bg-gray-500 text-white px-4 py-2 rounded">Cancel</a>
  </form>
</div>
{% endblock %}
