<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if object %}Edit{% else %}Add{% endif %} Department</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">
        {% if object %} Edit Department {% else %} Add Department {% endif %}
    </h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Save</button>
    </form>

    <div class="mt-4 text-center">
        <a href="{% url 'department_list' %}" class="text-blue-600 hover:underline">Back to List</a>
    </div>
</div>

</body>
</html>
