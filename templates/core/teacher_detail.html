<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
            Teacher Details
        </h2>

        <div class="space-y-4">
            <p><span class="font-semibold text-gray-600">Name:</span> {{ teacher.name }}</p>
            <p><span class="font-semibold text-gray-600">Email:</span> {{ teacher.email }}</p>
            <p><span class="font-semibold text-gray-600">Phone:</span> {{ teacher.phone }}</p>
            <p><span class="font-semibold text-gray-600">Department:</span> {{ teacher.department.name }}</p>
            <p><span class="font-semibold text-gray-600">Designation:</span> {{ teacher.designation }}</p>
        </div>

        <div class="mt-6 flex justify-between">
            <a href="{% url 'teacher_list' %}" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">
                Back to List
            </a>
            <a href="{% url 'teacher_update' teacher.id %}" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                Edit
            </a>
            <a href="{% url 'teacher_delete' teacher.id %}" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
                Delete
            </a>
        </div>
    </div>

</body>
</html>
