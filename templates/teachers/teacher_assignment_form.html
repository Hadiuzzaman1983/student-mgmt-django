{% extends 'base_dashboard.html' %}

{% block content %}
<div class="container mx-auto mt-8 max-w-lg">
    <h1 class="text-2xl font-bold mb-4">
        {% if object %}Edit Assignment{% else %}Add Assignment{% endif %}
    </h1>
    <form method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded shadow">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mt-4">
            {% if object %}Update{% else %}Create{% endif %}
        </button>
    </form>
</div>
{% endblock %}
