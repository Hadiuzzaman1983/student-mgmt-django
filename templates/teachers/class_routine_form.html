{% extends 'base_dashboard.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">ক্লাস রুটিন যুক্ত করুন</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                {{ form.as_p }}

                <button type="submit" class="btn btn-primary">Save Routine</button>
                <a href="{% url 'class_routine_list' %}" class="btn btn-secondary">Back to List</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
