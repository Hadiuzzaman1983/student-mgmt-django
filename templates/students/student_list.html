{% extends 'base.html' %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">All Students</h2>
<a href="{% url 'student_add' %}" 
   class="bg-green-600 text-white px-4 py-2 rounded shadow hover:bg-green-700">
   + Add Student
</a>

<div class="mt-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  {% for student in students %}
    <div class="bg-white p-4 rounded-lg shadow hover:shadow-lg">
      <h3 class="text-lg font-semibold">{{ student.user.get_full_name }}</h3>
      <p class="text-gray-600">Roll: {{ student.roll }}</p>
      <p class="text-gray-600">Dept: {{ student.department.name }}</p>
      <a href="{% url 'student_detail' student.pk %}" 
         class="mt-3 inline-block text-blue-600 hover:underline">View Details</a>
    </div>
  {% empty %}
    <p>No students found.</p>
  {% endfor %}
</div>
{% endblock %}
