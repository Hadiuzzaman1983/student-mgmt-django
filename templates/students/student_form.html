{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow">
  <h2 class="text-xl font-bold mb-4">Student Form</h2>
  <form method="post">
    {% csrf_token %}
    <div class="space-y-4">
      {{ form.as_p }}
    </div>
    <button type="submit"
            class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Save
    </button>
  </form>
</div>
{% endblock %}
