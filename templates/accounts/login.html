<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form method="post" class="bg-white p-8 rounded shadow-md w-96">
    {% csrf_token %}
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    {% if messages %}
      {% for message in messages %}
        <p class="text-red-500 mb-3">{{ message }}</p>
      {% endfor %}
    {% endif %}
    <input type="text" name="username" placeholder="Username" class="w-full mb-4 p-2 border rounded">
    <input type="password" name="password" placeholder="Password" class="w-full mb-4 p-2 border rounded">
    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
  </form>
</body>
</html>
